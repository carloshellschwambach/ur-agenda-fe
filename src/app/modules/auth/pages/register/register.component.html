<div class="login-wrapper">
  <div class="theme-toggle-wrapper">
    <app-theme-toggle></app-theme-toggle>
  </div>

  <div class="login-card">
    <h1>UrAgenda</h1>
    <p class="subtitle">Crie sua conta</p>

    <div class="alert alert-error" *ngIf="error">
      {{ error }}
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="name">Nome Completo</label>
        <input id="name" type="text" formControlName="name" />
        <div class="error" *ngIf="f['name'].touched && f['name'].invalid">
          <small *ngIf="f['name'].errors?.['required']">Nome é obrigatório.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" />
        <div class="error" *ngIf="f['email'].touched && f['email'].invalid">
          <small *ngIf="f['email'].errors?.['required']">Email é obrigatório.</small>
          <small *ngIf="f['email'].errors?.['email']">Email inválido.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="username">Usuário</label>
        <input id="username" type="text" formControlName="username" />
        <div class="error" *ngIf="f['username'].touched && f['username'].invalid">
          <small *ngIf="f['username'].errors?.['required']">Usuário é obrigatório.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input id="password" type="password" formControlName="password" />
        <div class="error" *ngIf="f['password'].touched && f['password'].invalid">
          <small *ngIf="f['password'].errors?.['required']">Senha é obrigatória.</small>
          <small *ngIf="f['password'].errors?.['minlength']">Mínimo 8 caracteres.</small>
        </div>
      </div>

      <button type="submit" class="btn" [disabled]="form.invalid || loading">
        <span *ngIf="!loading">Criar Conta</span>
        <span *ngIf="loading">Criando...</span>
      </button>
    </form>

    <div class="login-link">
      <p>Já tem conta? <a routerLink="/auth/login">Faça login</a></p>
    </div>
  </div>
</div>
